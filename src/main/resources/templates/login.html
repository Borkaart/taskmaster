<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TaskMaster - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-lg w-96">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

  <div th:if="${param.error}" class="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm text-center">
    E-mail ou senha inv√°lidos.
  </div>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <input type="email" name="username" placeholder="Seu e-mail" required
           class="w-full p-2 border rounded-lg outline-none">

    <input type="password" name="password" placeholder="Sua senha" required
           class="w-full p-2 border rounded-lg outline-none">

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
      Entrar
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Novo por aqui? <a href="/cadastro" class="text-blue-600 hover:underline">Crie uma conta</a>
  </p>
</div>
</body>
</html>

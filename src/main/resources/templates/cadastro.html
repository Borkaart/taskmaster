<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TaskMaster - Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-lg w-96">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Criar Conta</h2>
  <form th:action="@{/cadastro}" th:object="${usuario}" method="post" class="space-y-4">
    <input type="text" name="nome" placeholder="Nome Completo" required
           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

    <input type="email" name="email" placeholder="E-mail" required
           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

    <input type="password" name="senha" placeholder="Senha" required
           class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Cadastrar
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Já tem conta? <a href="/login" class="text-blue-600 hover:underline">Faça login</a>
  </p>
</div>
</body>
</html>
